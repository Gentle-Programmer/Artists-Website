<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chris McCullen local artist in North Carolina, United States">
    <meta name="keywords" content="artist, drawing, painting, music, art, metal work, North Carolina, USA, United States">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Chris McCullen Artist</title>
</head>
<body>
    <header id="header">
        <a href="./index.html">
            <h1 id="logo">Chris McCullen</h1>
        </a>
        <nav id="navbar">
            <ul id="menu">
                <li class="menu-item">
                    <a href="./index.html">Home</a>
                </li>
                <li class="menu-item">
                    <a href="./artwork.html">Artwork</a>
                </li>
                <li class="menu-item">
                    <a href="./artist.html">Artist</a>
                </li>
                <li class="menu-item">
                    <a href="./contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <form class="form" id="contactForm" novalidate action="./submitpage.html">
        <div class="form-row">
            <label for="field-name">Name*</label>
            <input type="text" name="name" required id="field-name" data-error="Provide your name" pattern="[a-zA-ZąĄććęęłŁńŃóÓśŚżŻŹŹ ]+">
        </div>
        <div class="form-row">
            <label for="field-email">Email*</label>
            <input type="email" name="email" required id="field-email" data-error="Provide correct email address" pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
        </div>
        <div class="form-row">
            <label for="field-message">Message*</label>
            <textarea name="message" required data-error="Fill the box" id="field-message" pattern=".+"></textarea>
        </div>
        <div class="form-row">
            <button type="submit" class="button">
                Send
            </button>
        </div>
    </form>
    <footer id="footer">
        <p>&copy; All Rights Reserved <span id="year">2023</span></p>
        <div id="footer-social">
            <p>Let's connect on Instagram</p>
            <a href="https://www.instagram.com/mccullen_chris/" target="_blank" rel="noopener" aria-label="Let's connect on Instagram (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>   
        </div>
    </footer>
    
    <!--font awesome script -->
    <script src="https://kit.fontawesome.com/24bf60c93b.js" crossorigin="anonymous"></script>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
